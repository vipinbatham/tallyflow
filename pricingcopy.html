        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

<style>
    .pricing-plan {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
    }
    .pricing-plan:hover {
        transform: translateY(-10px);
    }
    .pricing-header {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .pricing-body {
        padding: 30px;
    }
    .pricing-body h2 {
        margin: 0;
    }
    .pricing-features {
        list-style: none;
        padding: 0;
    }
    .pricing-features li {
        padding: 5px 0;
    }
    .btn-rounded {
        border-radius: 50px;
    }
    .most-popular {
        position: relative;
    }
    .most-popular::before {
        content: "Most Popular";
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #28a745;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
    }
</style>
