<body>
    <!-- header  -->
    <section>
        <header class="header   py-2" id="navbar">
            <div class="container  navbar  align-items-center">
                <div class="section-1-logo align-items-center">
                    <img src="assets/img/logo.webp" alt="logo">
                    <a href="index.html" class="logo-text mr-2">TallyFlow.</a>
                </div>
                <button class="fa-solid fa-bars text-white" id="menu"></button>
                <ul class="nav hidden" id="nav" style="gap: 14px;">
                    <li><a href="feature.html" class="link-text">Features</a></li>

                <div class="section-3-serch-auth">
                    <a href="#" class="login-link"><i class="fa-solid fa-magnifying-glass"></i></a>

                    <a href="#" class="login-link"> <i class="fa-solid fa-user mx-1"></i>Sign In / Sign Up</a>
                </div>
            </div>
        </header>
    </section>
    <!-- header  -->

    <section>
        <div class="container d-flex my-5">
            <div class="sign-up-box ">
                <div class="row px-2 ">
                    <div class="col-lg-6 col-md-12 col-sm-12 px-5 py-3 my-1">
                        <h3>Sign-in</h3>
                        <form action="">
                            <div class="form-group my-4">
                                <label for="mobileNumber">Mobile Number:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">+91</span>
                                    </div>
                                    <input type="text" class="form-control sign-up-form" id="mobileNumber"
                                        name="Mobile Number" placeholder="Enter your mobile number">
                                </div>
                            </div>
                            <div class="form-group my-4">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control sign-up-form" id="password" name="Password"
                                placeholder=".....">
                                <span   class=" form-text text-right"><a href="#">Forget Password?</a></span>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">I agree to the terms of services
                                        and privacy policy</label>
                                </div>
                            </div>
                            <button type="submit" class="btn text-white btn-block" style="background: rgba(24, 20, 243, 1);
                            ">Create Account</button>
                            <p class="text-center mt-4 mb-2">or signup with</p>
                            <div class="social-buttons">
                                <a href="#" class="social-google"><i class="fab fa-google"></i></a>
                                <a href="#" class="social-facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-linkedin"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#" class="social-twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social-instagram"><i class="fab fa-instagram"></i></a>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 px-4 py-2" id="Signup-bg">
                        <p class="text-right"><a href="#" class="text-white">Already have a Tallyflow account <b>Sign
                                    in</b></a></p>
                            <div class="d-flex align-items-center">
                              <div>
                                <div id="carouselExample" class="carousel slide carousel-fade w-100" data-ride="carousel" data-interval="500">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="assets/svg/SVG1.svg" class="d-block w-100" alt="First Slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="assets/svg/SVG2.svg" class="d-block w-100" alt="Second Slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="assets/svg/SVG3.svg" class="d-block w-100" alt="Third Slide">
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                     <div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
